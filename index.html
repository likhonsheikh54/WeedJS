<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeedDOM Test Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add your CSS styles -->
    <script src="https://weed-js.vercel.app/WeedDOM.js"></script> <!-- Include WeedDOM.js -->
    <script src="weeddom.config.js"></script> <!-- Include your config file -->
</head>
<body>

    <h1>Welcome to WeedDOM Test Page</h1>
    <p>This page is to test the WeedDOM functionalities.</p>

    <div class="weeddom-breadcrumbs"></div> <!-- Placeholder for breadcrumbs -->

    <script>
        // Initialize WeedDOM
        WeedDOM.initialize();

        // Check integration status
        fetch('/integration/status')
            .then(response => response.json())
            .then(data => {
                console.log('Integration Status:', data);
            })
            .catch(error => console.error('Error fetching integration status:', error));
    </script>
</body>
</html>
